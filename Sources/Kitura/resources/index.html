<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Kitura</title>
    <link rel="stylesheet" href="/@@Kitura-router@@/main.css">
    <link href=“https://fonts.googleapis.com/css?family=IBM+Plex+Sans” rel=“stylesheet”>
    <link rel="icon" type="image/png" href="/@@Kitura-router@@/favicon.png" sizes="16x16" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <section class="main-section">
      <section class="top-section">
        <img src="/@@Kitura-router@@/kitura-bird.svg" alt="">
        <h1>Your Kitura server is up and running!</h1>
        <p><b>Kitura-Next</b> - <i>Release version 2.9.5</i></p>
        <section class="button-section">
          <button class="button" type="button" name="Kitura button" onclick="window.open('https://kituranext.org/')"><img class="kitura-image" src="/@@Kitura-router@@/white-kitura.svg" alt="White Kitura logo">KITURA</button>
          <button class="button" type="button" name="Slack button" onclick="window.open('https://slack.kituranext.org/')"><img class="slack-image" src="/@@Kitura-router@@/white-slack.svg" alt="White Slack logo">SLACK</button>
          <button class="button" type="button" name="API button" onclick="window.open('https://kitura-next.github.io/Kitura/')"><img class="api-image" src="/@@Kitura-router@@/api-icon.png" alt="Gear cog icon">API DOCS</button>
        </section>
      </section>
      <section class="bottom-section">
        <a href="https://kituranext.org/" target="_blank" class="project-card">
          <p style="color: red;">FAST</p>
        </a>
        <a href="https://kituranext.org/" target="_blank" class="project-card">
          <p style="color: blue;">FLEXIBLE</p>
        </a>
        <a href="https://kituranext.org/" target="_blank" class="project-card">
          <p style="color: green;">EASY</p>
        </a>
      </section>
    </section>
  </body>
</html>
